<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réservation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Réservation</h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="voitures.html">Nos Voitures</a></li>
          <li><a href="reservation.html">Réserver</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="reservation">
      <h2>Formulaire de Réservation</h2>
      <form>
        <label for="car">Choisissez votre voiture:</label>
        <select id="car" name="car" required>
          <option value="toyota">Toyota Corolla</option>
          <option value="ford">Ford Fiesta</option>
          <option value="bmw">BMW Série 3</option>
        </select>

        <label for="start-date">Date de début:</label>
        <input type="date" id="start-date" name="start-date" required />

        <label for="end-date">Date de fin:</label>
        <input type="date" id="end-date" name="end-date" required />

        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit">Confirmer la Réservation</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2023 Location de Voitures. Tous droits réservés.</p>
    </footer>
  </body>
</html>
